<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Mini</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b56e72f6c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><img class="logo-omm" src="/images/site-logo.png" alt="Logo One More Mini"></div>
        <div class="navbar-desktop">
            <a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a>
            <a href="collectif.html"><i class="fa-solid fa-users"></i> Le Collectif</a>
            <a href="webzine.html"><i class="fa-solid fa-book"></i> Webzine</a>
            <a href="traductions.html"><i class="fa-solid fa-globe"></i> Traductions</a>
            <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
        </div>

        <!--Menu smartphone-->
        <div class="navbar-mobile">
            <i class="fa-solid fa-bars"></i>
                <div class="modal">
                    <div class="navbar-mobile-list">
                        <a href="index.html">Accueil</a>
                        <a href="collectif.html">Le Collectif</a>
                        <a href="webzine.html">Webzine</a>
                        <a href="traductions.html">Traductions</a>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
        </div>
    </header>

    <main>
        <div class="home">
            <div class="title_home">CONTACT</div>
            <div class="news">
                <!-- <span class="newst">-</span> -->
                 

                <form id="contact" name="contact" accept-charset="utf-8">
                    <label><span>Name</span><input name="name" type="text" placeholder="Nom"/></label>
                    <label><span>Email</span><input name="email" type="email" placeholder="Email"/></label>
                    <label><span>Message</span><textarea name="message" placeholder="Message"></textarea></label>
                    <input name="submit" type="submit" value="Envoyer"/>
                  </form>
                
            </div>
        </div>

    </main>
    <footer>Site réalisé par Julien Fernandez pour le collectif One More Mini</footer>

    <script src="js/script.js"></script>
</body>
</html>
